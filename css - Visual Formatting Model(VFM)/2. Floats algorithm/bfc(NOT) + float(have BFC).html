<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box {
		    background-color: rgb(224, 206, 247);
		    border: 5px solid rebeccapurple;
		}

		.float {
		    float: left;
		    width: 200px;
		    height: 150px;
		    background-color: white;
		    border:1px solid black;
		    padding: 10px;
		}    
	</style>
</head>
<body>
	<div class="box">
	    <div class="float">I am a floated box!</div>
	    <p>I am content inside the container.</p>
	</div> 
</body>
</html>

<!-- //float는 normal flow에서 벗어남line box로 그려짐 -->
<!-- float는 새로운 BFC를 그린다. -->
