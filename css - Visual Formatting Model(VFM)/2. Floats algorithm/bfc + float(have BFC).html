<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box {
		    background-color: rgb(224, 206, 247);
		    border: 5px solid rebeccapurple;
		    overflow: hidden;  /*div 에 BFC를 만들어주는 overflow 속성*/
		}
		.float {
		    float: left;
		    width: 200px;
		    height: 150px;
		    background-color: white;
		    border:1px solid black;
		    padding: 10px;
		}    
	</style>
</head>
<body>
	<div class="box">
	    <div class="float">I am a floated box!</div>
	    <p>I am content inside the container.</p>
	</div> 
</body>
</html>
